# Set server port for tests (0 = random port)
server.port=0

# Reduce logging output for tests
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.com.alexiliescu.javajokes=DEBUG

# Disable Spring Boot?s error page to make the errors easier to see in test output
spring.test.webclient.bind-to-server=false

# Mock or test-specific configurations
# e.g., spring.security.oauth2.resourceserver.jwt.issuer-uri=...

# Joke API properties for testing (if you have any configurable properties related to the joke API)
joke.api.base.url=http://localhost:8080
joke.api.path=/test-jokes